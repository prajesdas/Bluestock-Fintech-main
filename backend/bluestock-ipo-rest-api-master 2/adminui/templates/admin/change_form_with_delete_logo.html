{% extends "admin/change_form.html" %}

{% block after_field_sets %}
    {% if form.instance.company_logo %}
        <div class="form-row field-company_logo">
            <div>
                <img src="{{ form.instance.company_logo.url }}" alt="Company Logo" style="max-height: 100px; max-width: 100px;">
                <form action="{% url 'admin:ipoApi_ipoinfo_delete_logo' form.instance.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Logo</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
